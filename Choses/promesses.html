<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Promesses à Toi</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4f0 40%, #ffccdd 100%);
            font-family: 'Poppins', sans-serif;
            color: #c2185b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        
        .heart {
            position: absolute;
            font-size: 1.6rem;
            color: rgba(255, 105, 180, 0.15);
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(15deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 250, 253, 0.94);
            backdrop-filter: blur(15px);
            padding: 50px 35px;
            border-radius: 30px;
            width: 100%;
            max-width: 560px;
            text-align: center;
            box-shadow: 0 22px 45px rgba(255, 105, 180, 0.22),
                        0 10px 22px rgba(255, 182, 193, 0.18);
            border: 1.8px solid rgba(255, 105, 180, 0.3);
            margin: 20px 0;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 28px 55px rgba(255, 105, 180, 0.28),
                        0 14px 28px rgba(255, 182, 193, 0.22);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d63384;
            margin-bottom: 16px;
            text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.3);
        }

        .intro {
            font-size: 1.2rem;
            color: #e91e63;
            margin-bottom: 32px;
            font-weight: 300;
            line-height: 1.7;
        }

        .promises {
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .promise {
            background: rgba(255, 240, 245, 0.8);
            margin: 14px 0;
            padding: 18px 22px;
            border-radius: 22px;
            border-left: 5px solid #ff6b9d;
            font-size: 1.15rem;
            color: #c2185b;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
            cursor: pointer;
            position: relative;
        }

        .promise.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .promise:hover {
            background: rgba(255, 230, 240, 0.95);
            border-left-color: #ff8fab;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 22px rgba(255, 107, 157, 0.25);
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 105, 180, 0.2);
            color: #d63384;
            border: 1.5px solid #ff6b9d;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff6b9d;
            color: white;
            transform: scale(1.05);
        }

        .promise i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9d;
            font-size: 1.4rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .promise:hover i {
            opacity: 1;
            transform: translateY(-50%) scale(1.4) rotate(15deg);
        }

        .start-btn {
            margin: 30px auto;
            padding: 16px 36px;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.35);
            transition: all 0.3s ease;
            display: block;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #ff5c8a, #ff7a9d);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.45);
        }

        #final {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff0f5, #ffe4f0);
            border-radius: 20px;
            border: 2px solid #ff99cc;
            font-size: 1.3rem;
            color: #c2185b;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container { padding: 35px 25px; }
            h1 { font-size: 2.7rem; }
            .promise { font-size: 1.05rem; padding: 16px 20px; }
        }
    </style>
</head>
<body>

    
    <div class="heart" style="left: 10%; top: 15%; animation-delay: 0s;">Heart</div>
    <div class="heart" style="left: 25%; top: 70%; animation-delay: 1.5s;">Heart</div>
    <div class="heart" style="left: 70%; top: 25%; animation-delay: 2.8s;">Heart</div>
    <div class="heart" style="left: 85%; top: 60%; animation-delay: 3.5s;">Heart</div>

    <div class="container">
        <h1>Mes Promesses à Toi</h1>
        <p class="intro">
            Clique sur le bouton pour découvrir, une à une, toutes les promesses que je te fais
        </p>

        <button class="start-btn" id="start-btn">Commencer à découvrir</button>

        <div class="promises" id="promises-list">
            
        </div>

        <div id="final"></div>
    </div>

    <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>

    

    <script>
        const promises = [
            
            "Je te ferai des calins tous les jours",
            "Toujours je t'ecouterais",
            "Je t'aimerai pour toujours",
            "Je te ferai toujours des surprises",
            "Je te ferai confiance, toujours",
            "Je te soutiendrai dans tous tes rêves",
            "Je ferai tout pour que notre relation aille bien",
            "Je serai avec toi pendant les moments dure",
            "On construira notre avenir ensemble",
            "J'essayerai de toujours te faire sourire",
            "Je te dirai toujours que tu es belle et que tu es parfaite comme tu es",
            
        ];

        let currentIndex = 0;
        const promisesList = document.getElementById('promises-list');
        const startBtn = document.getElementById('start-btn');
        const final = document.getElementById('final');

        
        promises.forEach((promise, index) => {
            const div = document.createElement('div');
            div.className = 'promise';
            div.innerHTML = `
                <strong>${index + 1}.</strong> ${promise}
                <i class="fas fa-heart"></i>
            `;
            div.onclick = () => triggerConfetti(div);
            promisesList.appendChild(div);
        });

        
        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            revealNext();
        };

        function revealNext() {
            if (currentIndex < promises.length) {
                const promise = promisesList.children[currentIndex];
                promise.classList.add('revealed');
                setTimeout(revealNext, 700);
                currentIndex++;
            } else {
                setTimeout(showFinal, 1000);
            }
        }

        function showFinal() {
            final.innerHTML = `
                <p><strong>Et la plus grande promesse :</strong></p>
                <p style="font-size:1.5rem; margin:15px 0;">Que je t'aimerai pour toujours ALV ALM ❤️</p>
                
            `;
            final.style.display = 'block';
            triggerBigConfetti();
        }

        function triggerConfetti(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 18; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'confetti';
                    petal.innerHTML = 'Petal';
                    petal.style.left = (x + (Math.random() - 0.5) * 110) + 'px';
                    petal.style.top = y + 'px';
                    petal.style.background = ['#ff6b9d', '#ff8fab', '#ffb3d1'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(petal);
                    setTimeout(() => petal.remove(), 2500);
                }, i * 80);
            }
        }

        function triggerBigConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.animationDelay = Math.random() * 1.5 + 's';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 60);
            }
        }

        
        document.addEventListener("DOMContentLoaded", () => {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'Heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = (1.3 + Math.random() * 0.9) + 'rem';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                }, i * 750);
            }
        });
    </script>

</body>
</html>
