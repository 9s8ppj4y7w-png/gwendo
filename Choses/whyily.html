<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pourquoi je t'aime</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4f0 40%, #ffccdd 100%);
            font-family: 'Poppins', sans-serif;
            color: #c2185b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 105, 180, 0.2);
            color: #d63384;
            border: 1.5px solid #ff6b9d;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff6b9d;
            color: white;
            transform: scale(1.05);
        }

       
        .heart-bg {
            position: absolute;
            font-size: 1.6rem;
            color: rgba(255, 105, 180, 0.12);
            pointer-events: none;
            animation: float 7s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-25px) rotate(12deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 250, 253, 0.94);
            backdrop-filter: blur(15px);
            padding: 50px 35px;
            border-radius: 30px;
            width: 100%;
            max-width: 560px;
            text-align: center;
            box-shadow: 0 22px 45px rgba(255, 105, 180, 0.22),
                        0 10px 22px rgba(255, 182, 193, 0.18);
            border: 1.8px solid rgba(255, 19, 180, 0.3);
            margin: 20px 0;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 28px 55px rgba(255, 105, 180, 0.28),
                        0 14px 28px rgba(255, 182, 193, 0.22);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d63384;
            margin-bottom: 16px;
            text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.3);
        }

        .intro {
            font-size: 1.2rem;
            color: #e91e63;
            margin-bottom: 32px;
            font-weight: 300;
            line-height: 1.7;
        }

        .reasons {
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .reason {
            background: rgba(255, 240, 245, 0.8);
            margin: 12px 0;
            padding: 16px 20px;
            border-radius: 20px;
            border-left: 4px solid #ff6b9d;
            font-size: 1.1rem;
            color: #c2185b;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
            cursor: pointer;
            position: relative;
        }

        .reason.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .reason:hover {
            background: rgba(255, 230, 240, 0.95);
            border-left-color: #ff8fab;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.25);
        }

        .reason i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9d;
            font-size: 1.3rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .reason:hover i {
            opacity: 1;
            transform: translateY(-50%) scale(1.3);
        }

        .start-btn {
            margin: 30px auto;
            padding: 16px 36px;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.35);
            transition: all 0.3s ease;
            display: block;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #ff5c8a, #ff7a9d);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.45);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff0f5, #ffe4f0);
            border-radius: 20px;
            border: 2px solid #ff99cc;
            font-size: 1.3rem;
            color: #c2185b;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .container { padding: 35px 25px; }
            h1 { font-size: 2.7rem; }
            .reason { font-size: 1rem; padding: 14px 18px; }
        }
    </style>
</head>
<body>

   
    <div class="heart-bg" style="left: 10%; top: 15%; animation-delay: 0s;">&hearts;</div>
    <div class="heart-bg" style="left: 25%; top: 70%; animation-delay: 1.5s;">&hearts;</div>
    <div class="heart-bg" style="left: 70%; top: 25%; animation-delay: 2.8s;">&hearts;</div>
    <div class="heart-bg" style="left: 85%; top: 60%; animation-delay: 3.5s;">&hearts;</div>

    <div class="container">
        <h1>Pourquoi je t’aime</h1>
        <p class="intro">
            Clique sur le bouton pour découvrir, une à une, toutes les raisons pour lesquelles mon cœur bat pour toi
        </p>

        <button class="start-btn" id="start-btn">Commencer à découvrir</button>

        <div class="reasons" id="reasons-list">
            <!-- Les raisons seront insérées ici par JS -->
        </div>

        <div id="result"></div>
    </div>

    <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>

    <script>
        const reasons = [
            "Ta gentillesse",
            "Tes câlins",
            "La façon dont tu aimes",
            "Ta voix",
            "La façon dont tu parles",
            "Ton caractère",
            "La façon dont tu t’habilles",
            "Ton joli sourire",
            "Ton rire",
            "La façon dont tu me soutiens dans tous les cas",
            "La façon dont tu me comprends",
            "Ta beauté",
            "Ton humour",
            "Ta présence confortable",
            "Les surnoms que tu me donnes",
            "Ton amour",
            "Tes compliments",
            "Ta vibe",
            "Tes émotions",
            "Tes cheveux",
            "Ton style",
            "Tu es unique",
            "Les souvenirs qu’on a ensemble",
            "Tu me fais confiance",
            "Tes cookies",
            "Je te fais confiance",
            "Tes mains",
            "Tu es parfaite",
            "J’aime trop te parler",
            "La façon dont tu me regardes",
            "Les cadeaux que tu fais",
            "Ton corps (pas dans une façon bizarre)",
            "Notre connexion",
            "La façon dont tu fais attention à moi",
            "La façon dont tu me traites",
            "Nos câlins",
            "Ton honnêteté",
            "Tout de toi"
        ];

        let currentIndex = 0;
        const reasonsList = document.getElementById('reasons-list');
        const startBtn = document.getElementById('start-btn');
        const result = document.getElementById('result');

        reasons.forEach((reason, index) => {
            const div = document.createElement('div');
            div.className = 'reason';
            div.innerHTML = `
                <strong>${index + 1}.</strong> ${reason}
                <i class="fas fa-heart"></i>
            `;
            div.onclick = () => triggerHeartConfetti(div);
            reasonsList.appendChild(div);
        });

        // Démarrer l’animation
        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            revealNext();
        };

        function revealNext() {
            if (currentIndex < reasons.length) {
                const reason = reasonsList.children[currentIndex];
                reason.classList.add('revealed');
                setTimeout(revealNext, 600); // une toutes les 0.6s
                currentIndex++;
            } else {
                setTimeout(showFinalMessage, 1000);
            }
        }

        function showFinalMessage() {
            result.innerHTML = `
                <p><strong>Et la plus importante :</strong></p>
                <p style="font-size:1.5rem; margin:15px 0;">Je t’aime plus que tout au monde</p>
                <p>Pour toujours, ma princesse</p>
            `;
            result.style.display = 'block';
            triggerBigConfetti();
        }

        function triggerHeartConfetti(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti';
                    heart.innerHTML = 'Heart';
                    heart.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                    heart.style.top = y + 'px';
                    heart.style.background = ['#ff6b9d', '#ff8fab', '#ffb3d1'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2500);
                }, i * 80);
            }
        }

        function triggerBigConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.animationDelay = Math.random() * 1.5 + 's';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 60);
            }
        }

        
        document.addEventListener("DOMContentLoaded", () => {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-bg';
                    heart.innerHTML = 'Heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = (1.4 + Math.random() * 0.8) + 'rem';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                }, i * 800);
            }
        });
    </script>

</body>
</html>
