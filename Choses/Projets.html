<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Rêves Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4f0 40%, #ffccdd 100%);
            font-family: 'Poppins', sans-serif;
            color: #c2185b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 1.6rem;
            color: rgba(255, 105, 180, 0.15);
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(15deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 250, 253, 0.94);
            backdrop-filter: blur(15px);
            padding: 50px 35px;
            border-radius: 30px;
            width: 100%;
            max-width: 560px;
            text-align: center;
            box-shadow: 0 22px 45px rgba(255, 105, 180, 0.22),
                        0 10px 22px rgba(255, 182, 193, 0.18);
            border: 1.8px solid rgba(255, 105, 180, 0.3);
            margin: 20px 0;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 28px 55px rgba(255, 105, 180, 0.28),
                        0 14px 28px rgba(255, 182, 193, 0.22);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d63384;
            margin-bottom: 16px;
            text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.3);
        }

        .intro {
            font-size: 1.2rem;
            color: #e91e63;
            margin-bottom: 32px;
            font-weight: 300;
            line-height: 1.7;
        }

        .timer {
            background: linear-gradient(135deg, #ffb3d1, #ff8fab);
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .projects {
            text-align: left;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .project {
            background: rgba(255, 240, 245, 0.8);
            margin: 14px 0;
            padding: 18px 22px;
            border-radius: 22px;
            border-left: 5px solid #ff6b9d;
            font-size: 1.15rem;
            color: #c2185b;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.7s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.15);
            cursor: pointer;
            position: relative;
        }

        .project.revealed {
            opacity: 1;
            transform: translateX(0);
        }

        .project:hover {
            background: rgba(255, 230, 240, 0.95);
            border-left-color: #ff8fab;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 22px rgba(255, 107, 157, 0.25);
        }

        .project i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9d;
            font-size: 1.4rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .project:hover i {
            opacity: 1;
            transform: translateY(-50%) scale(1.4) rotate(15deg);
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 105, 180, 0.2);
            color: #d63384;
            border: 1.5px solid #ff6b9d;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff6b9d;
            color: white;
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }

        footer {
            margin-top: 40px;
            font-size: 0.95rem;
            color: #d63384;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .container { padding: 35px 25px; }
            h1 { font-size: 2.7rem; }
            .project { font-size: 1.05rem; padding: 16px 20px; }
            .timer { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    

   
    <div class="heart" style="left: 12%; top: 18%; animation-delay: 0s;">Heart</div>
    <div class="heart" style="left: 28%; top: 68%; animation-delay: 1.3s;">Heart</div>
    <div class="heart" style="left: 72%; top: 28%; animation-delay: 2.6s;">Heart</div>
    <div class="heart" style="left: 82%; top: 72%; animation-delay: 3.9s;">Heart</div>

    <div class="container">
        <h1>Nos Rêves Ensemble</h1>
        <p class="intro">
            Depuis le jour où nos cœurs se sont trouvés…
        </p>

        
        <div class="timer" id="timer">
            Nous sommes ensemble depuis <br>
            <span id="time">0 jours, 0 heures, 0 minutes, 0 secondes</span>
        </div>

        <div class="projects" id="projects-list">
            
        </div>

        <footer>
            
        </footer>
    </div>
    
    <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Retour
        </button>

    

    <script>
        
        const startDate = new Date('2025-10-03T00:00:00')

        const projects = [
            "Se marier quand on sera grand",
            "Faire des sorties ensemble",
            "Habiter ensemble plus tard",
            "Aller manger ensemble",
            "Se voir tout les jours",
            "Finir notre vie ensemble"

        ];

        const projectsList = document.getElementById('projects-list');
        let currentIndex = 0;

       
        projects.forEach((project, index) => {
            const div = document.createElement('div');
            div.className = 'project';
            div.innerHTML = `
                <strong>${index + 1}.</strong> ${project}
                <i class="fas fa-heart"></i>
            `;
            div.onclick = () => triggerConfetti(div);
            projectsList.appendChild(div);
        });

       
        function revealNext() {
            if (currentIndex < projects.length) {
                const project = projectsList.children[currentIndex];
                project.classList.add('revealed');
                setTimeout(revealNext, 800);
                currentIndex++;
            }
        }

       
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('time').textContent = 
                `${days} jours, ${hours} heures, ${minutes} minutes, ${seconds} secondes`;

            requestAnimationFrame(updateTimer);
        }

        
        function triggerConfetti(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti';
                    heart.innerHTML = 'Heart';
                    heart.style.left = (x + (Math.random() - 0.5) * 120) + 'px';
                    heart.style.top = y + 'px';
                    heart.style.background = ['#ff6b9d', '#ff8fab', '#ffb3d1'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2500);
                }, i * 70);
            }
        }

       
        document.addEventListener("DOMContentLoaded", () => {
            updateTimer();
            setTimeout(revealNext, 1000);

            
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
            for (let i = 0; i < 7; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'Heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = (1.3 + Math.random() * 0.9) + 'rem';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                }, i * 750);
            }
        });
    </script>

</body>
</html>
