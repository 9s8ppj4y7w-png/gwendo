<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princesse Secr√®te</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffc1e3 50%, #ff99cc 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 245, 250, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2),
                        0 5px 15px rgba(255, 182, 193, 0.15);
            border: 1.5px solid rgba(255, 105, 180, 0.3);
            transition: all 0.4s ease;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25),
                        0 10px 20px rgba(255, 182, 193, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #d63384;
            margin-bottom: 12px;
            text-shadow: 1px 1px 3px rgba(255, 182, 193, 0.3);
        }

        p {
            color: #c2185b;
            font-size: 1.1rem;
            margin-bottom: 24px;
            font-weight: 300;
            line-height: 1.6;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }

        #motdepasse {
            padding: 14px 20px;
            font-size: 1.1rem;
            width: 140px;
            text-align: center;
            border: 2px solid #ff99cc;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #c2185b;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.15);
        }

        #motdepasse:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2), 0 6px 16px rgba(255, 105, 180, 0.2);
            transform: scale(1.05);
        }

        #submitbutton {
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.3);
        }

        #submitbutton:hover {
            background: linear-gradient(135deg, #ff5c8a, #ff7a9d);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.4);
        }

        #submitbutton:active {
            transform: translateY(0) scale(0.98);
        }

        #texte {
            margin-top: 18px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 24px;
            color: #d63384;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #texte.show {
            opacity: 1;
        }

        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.3rem;
            }
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            #motdepasse, #submitbutton {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Princesse</h1>
        <p>Entre ton code secret pour entrer ‚ú®<br><small>(Ton anniversaire en chiffres)</small></p>
        
        <div class="input-group">
            <input type="text" id="motdepasse" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button id="submitbutton" onclick="Submitfunction()">Valider</button>
        </div>
        
        <p id="texte"></p>
    </div>

    <script>
        function Submitfunction() {
            const input = document.getElementById("motdepasse");
            const text = document.getElementById("texte");
            const value = input.value.trim();

            
            text.classList.remove('show');

            setTimeout(() => {
                if (isNaN(value) || value !== "1501") {
                    text.textContent = "Mauvais mot de passe... Essaie encore !";
                    text.style.color = "#e91e63";
                } else {
                    text.textContent = "Bravo ! üéâ La porte secr√®te s'ouvre...";
                    text.style.color = "#d63384";
                    setTimeout(() => {
                        window.open("reussi.html", "_blank");
                    }, 800);
                }
                text.classList.add('show');
            }, 100);

            
            createSparkle();
        }

        
        function createSparkle() {
            const button = document.getElementById("submitbutton");
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * 60;
            const y = rect.top + rect.height / 2 + (Math.random() - 0.5) * 60;

            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = x + "px";
            sparkle.style.top = y + "px";
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }

        
        document.getElementById("motdepasse").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                Submitfunction();
            }
        });
    </script>

</body>
</html>
