<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwendoline &lt;3</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd1e9 35%, #ff99cc 100%);
            font-family: 'Poppins', sans-serif;
            color: #c2185b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.15);
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
        }

        .container {
            background: rgba(255, 250, 253, 0.92);
            backdrop-filter: blur(14px);
            padding: 50px 35px;
            border-radius: 28px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.22),
                        0 8px 20px rgba(255, 182, 193, 0.18);
            border: 1.8px solid rgba(255, 105, 180, 0.3);
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 105, 180, 0.28),
                        0 12px 25px rgba(255, 182, 193, 0.22);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #d63384;
            margin-bottom: 16px;
            text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.3);
        }

        .subtitle {
            font-size: 1.25rem;
            color: #e91e63;
            margin-bottom: 32px;
            font-weight: 300;
            line-height: 1.6;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 18px 24px;
            background: linear-gradient(135deg, #ffb3d1, #ff8fab);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item i {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-3px) scale(1.05);
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.4);
        }

        .menu-item:hover i {
            transform: scale(1.2) rotate(15deg);
        }

        .menu-item:active {
            transform: translateY(0) scale(0.98);
        }

        /* Sparkle on hover */
        .menu-item span {
            position: relative;
            z-index: 2;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #d63384;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            h1 {
                font-size: 2.7rem;
            }
            .menu-item {
                font-size: 1rem;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>

    
    <div class="heart" style="left: 10%; top: 20%; animation-delay: 0s;">&hearts;</div>
    <div class="heart" style="left: 20%; top: 60%; animation-delay: 1s;">&hearts;</div>
    <div class="heart" style="left: 70%; top: 30%; animation-delay: 2s;">&hearts;</div>
    <div class="heart" style="left: 80%; top: 70%; animation-delay: 3s;">&hearts;</div>
    <div class="heart" style="left: 50%; top: 10%; animation-delay: 4s;">&hearts;</div>

    <div class="container">
        <h1>Gwendoline &lt;3</h1>
        <p class="subtitle">Bienvenue sur le site que j'ai fait pour toi, ma Princesse ❤️</p>

        <nav class="menu">
            
            <a href="/Choses/whyily.html" class="menu-item">
                <i class="fas fa-heart"></i>
                <span>Pourquoi je t'aime</span>
            </a>
            <a href="/Choses/Projets.html" class="menu-item">
                <i class="fas fa-star"></i>
                <span>Projets pour l'avenir ensemble</span>
            </a>
            <a href="/Choses/jeux.html" class="menu-item">
                <i class="fas fa-gamepad"></i>
                <span>Jeu : À quel point tu me connais ?</span>
            </a>
        </nav>

        <footer>
            Fait avec tout mon amour &bull; 2025
        </footer>
    </div>

    <script>
       
        document.addEventListener("DOMContentLoaded", () => {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3d1', '#ffc1e3'];
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '&hearts;';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.fontSize = (1 + Math.random()) + 'rem';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
                    document.body.appendChild(heart);
                }, i * 800);
            }
        });

       
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const sparkle = document.createElement('span');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'absolute';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.fontSize = '1.5rem';
                sparkle.style.animation = 'sparkle 0.8s ease-out forwards';
                this.style.position = 'relative';
                this.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 800);
            });
        });

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
